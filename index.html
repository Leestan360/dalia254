<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahlia254 Events</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/calendar.css">
    <script src="https://kit.fontawesome.com/42824fdf19.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="navigation">
        <div class="nav" id="name">
            <h3>Dahlia254 Events</h3>
        </div>
        <div class="navbar" id="nav-links">
            <p id="wedding">Weddings</p>
            <p id="upcoming">Upcoming Events</p>
            <p id="btn1"><button>Login</button></p>
            <p id="btn2"><button>SignUp</button></p>
        </div>
    </section>

    <section class="welcome-message">
        <div class="welcome">
            <p>Welcome, <span></span> <i class="fa-solid fa-handshake-simple"></i></p>
        </div>
        <div id="userInfo">
            <p>UserInfo</p>
        </div>
    </section>
    <section class="main">
        <div class="event">

        </div>
        <div class="calendar">
            <div class="cont">
                <div class="month">
                    <i class="fa-solid fa-angle-left fa-2x previous-month"></i>
                    <div class="days1">
                        <h2></h2>
                        <p></p>
                    </div>
                    <i class="fa-solid fa-angle-right fa-2x next-month"></i>
                </div>
                <div class="days2">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            </div>
            <div class="days3"></div>
        </div>
    </section>

    <section class="footer">
        <div class="footer-1">
            <div class="follow">
                <p>Follow Us
                    <a href="https://www.instagram.com/dahlia_254events/"><i class="fa-brands fa-instagram fa-2x"></i></a>
                    <a href=""><i class="fa-brands fa-twitter fa-2x"></i></a>
                    <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
                    <a href=""><i class="fa-brands fa-tiktok fa-2x"></i></a>
                </p>
            </div>
            <div class="email">
                <p>Email Us <a href="https://www.gmail.com/dahlia254@gmail.com/"><i class="fa-solid fa-envelope fa-2x"></i></a></p>
            </div>
        </div>

        <div class="footer3">
            <div class="about">
                <div class="about-us">
                    <p>About Us</p>
                </div>
                <div class="home">
                    <p>Home</p>
                </div>
                <div class="service">
                    <p>Services</p>
                </div>
                <div class="contact">
                    <p>Contact Us</p>
                </div>
            </div>
            <div class="thank-you">
                <p>Thank you for choosing us!</p>
            </div>
        </div>
    </section>
    <script src="./assets/js/calendar.js"></script>
    
</body>
</html>
